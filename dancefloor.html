<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addBasketballButton" data-dancer-maker-function-name="Basketball">add a basketball</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer">add a nba player</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky player</a>

      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ColoredBlinkyDancer">add a colored blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RotatingDancer">add a spinning player</a> 
      <a href="#" class="dancerLineupButton" data-dancer-maker-function-name="DancerLineup">Line up Players</a>

    </div>
    <script src="src/init.js"></script>
