<!DOCTYPE html>
<html>
  <head>
    <title>NBA Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/basketball.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/expandingDancer.js"></script>
    <script src="src/spectator.js"></script>
    <script src="src/movingBlinkyDancer.js"></script>
    <script src="src/coloredBlinkyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addBasketballButton" data-dancer-maker-function-name="Basketball">Add Basketball</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer">Add People</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky player</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ExpandingBlinkyDancer">add an expanding player</a>

      <a href="#" class="addSpectatorButton" data-dancer-maker-function-name="Spectator">Add Spectators</a> 
      <a href="#" class="dancerLineupButton" data-dancer-maker-function-name="DancerLineup">Line up Players</a>
      <a href="#" class="addMovementButton">Play Ball!</a>

    </div>
    <script src="src/init.js"></script>
